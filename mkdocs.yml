site_name: Geopycat

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  logo: img/geopycat-icon.png

  features:
    - content.code.copy
    - navigation.tabs

plugins:
    - termynal
    - search

nav:
  - index.md
  - getting-started.md
  - Reference:
    - geocat.md
  - CLI Tools:
    - cli_tools/Backup_geocat.md
    - cli_tools/Restore_mef.md
    - cli_tools/Delete_unused_subtemplates.md
    - cli_tools/save_and_close.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/geoadmin/lib-geopycat
repo_name: geopycat
