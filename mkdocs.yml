site_name: Geopycat

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  logo: img/geopycat-icon.png

  features:
    - content.code.copy

nav:
  - index.md
  - Installation.md
  - geocat.md
  - Tools:
    - tools/Backup_geocat.md
    - tools/Delete_unused_subtemplates.md

markdown_extensions:
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css
