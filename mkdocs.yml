site_name: Geopycat

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  logo: img/geopycat-icon.png

  features:
    - content.code.copy

nav:
  - index.md
  - geocat.md
  - Tools:
    - Backup_geocat.md
    - Restore_mef.md
    - Delete_unused_subtemplates.md
    - save_and_close.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css